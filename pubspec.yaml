name: erp_umkm
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

#==================================================
# DEPENDENCIES (PAKET APLIKASI)
#==================================================
dependencies:
  flutter:
    sdk: flutter

  http: ^1.6.0
  # Firebase (Backend)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4

  # Fungsional
  image: ^4.5.4
  image_picker: ^1.2.1
  fl_chart: ^1.1.1

  intl: ^0.20.2
  
  # === INI YANG DIUBAH ===
  # Menggunakan paket yang benar sesuai kode Anda
  blue_thermal_printer: ^1.2.3 # Atau versi terbaru yang kompatibel

  # State Management
  provider: ^6.1.5+1

  shared_preferences: ^2.5.3

  # Ikon
  cupertino_icons: ^1.0.8

  url_launcher: ^6.3.2
 
  pdf: ^3.11.3
  path_provider: ^2.1.5
  open_filex: ^4.7.0
  permission_handler: ^12.0.1

#==================================================
# DEV DEPENDENCIES (PAKET UNTUK DEVELOPMENT)
#==================================================
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0

#==================================================
# PENGATURAN FLUTTER
#==================================================
flutter:
  # Baris 'uses-material-design' harus menjorok 2 spasi
  uses-material-design: true

  # === INI BAGIAN YANG DIPERBAIKI ===
  # 'assets:' harus sejajar (indentasi sama) dengan 'uses-material-design'
  assets:
    # Baris ini harus menjorok 2 spasi di bawah 'assets:'
    - assets/images/
    - assets/images/qris_dana.jpg
  
