name: erp_umkm
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

#==================================================
# DEPENDENCIES (PAKET APLIKASI)
#==================================================
dependencies:
  flutter:
    sdk: flutter

  # Firebase (Backend)
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.4
  firebase_storage: ^11.7.5

  # Fungsional
  image_picker: ^1.1.2
  fl_chart: ^0.68.0
  blue_thermal_printer: ^1.2.3
  intl: ^0.19.0
  
  # State Management
  provider: ^6.1.2

  # Ikon
  cupertino_icons: ^1.0.8

#==================================================
# DEV DEPENDENCIES (PAKET UNTUK DEVELOPMENT)
#==================================================
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0

#==================================================
# PENGATURAN FLUTTER
#==================================================
flutter:
  # Baris 'uses-material-design' harus menjorok 2 spasi
  uses-material-design: true

  # INI BAGIAN YANG DIPERBAIKI:
  # 'assets:' harus sejajar (indentasi sama) dengan 'uses-material-design'
  assets:
    # Baris ini harus menjorok 2 spasi di bawah 'assets:'
    - assets/images/
    - assets/images/qris_dana.jpg
  # 'fonts:' harus sejajar dengan 'assets:'
  # fonts:
  #   - family: Poppins
  #     fonts:
